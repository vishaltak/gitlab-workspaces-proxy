apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace-proxy
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "watch", "list"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workspace-proxy-sa
subjects:
- kind: ServiceAccount
  name: workspace-proxy
  namespace: gitlab-workspaces
roleRef:
  name: workspace-proxy 
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
