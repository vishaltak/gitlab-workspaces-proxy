replicaCount: 1

image:
  repository: registry.gitlab.com/gitlab-org/remote-development/gitlab-workspaces-proxy
  pullPolicy: Always
  tag: "0.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  host: workspaces.localdev.me
  className: "nginx"
  annotations: {}
  tls:
    workspaceDomainCert: ""
    workspaceDomainKey: ""
    wildcardDomainCert: ""
    wildcardDomainKey: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

auth:
  client_id: ""
  client_secret: ""
  host: ""
  redirect_uri: ""
  signing_key: ""
  protocol: https
port: 9876
metrics_path: /metrics
log_level: info
